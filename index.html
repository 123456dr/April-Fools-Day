<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RC-愚人節限定繪圖AIr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #2a2a2a;
            position: relative;
        }
        .navibar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(50, 50, 50, 0.9);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 10px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #555 #2a2a2a;
            margin-top: 50px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #333;
            border-top: 1px solid #555;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: #444;
            color: #fff;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="navibar">Chat RC-愚人節限定繪圖AIr</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <input type="text" id="user-input" placeholder="輸入訊息...">
            <button id="send-btn">送出</button>
        </div>
    </div>
    <script>
        function adjustInputPosition() {
            setTimeout(() => {
                const inputContainer = document.getElementById("input-container");
                const viewportHeight = window.innerHeight;
                inputContainer.style.bottom = `${Math.max(20, viewportHeight - window.visualViewport.height)}px`;
            }, 100);
        }

        window.visualViewport.addEventListener("resize", adjustInputPosition);
        window.visualViewport.addEventListener("scroll", adjustInputPosition);
    </script>
</body>
</html>
