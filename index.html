<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RC-ÊÑö‰∫∫ÁØÄÈôêÂÆöÁπ™ÂúñAIr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #2a2a2a;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #555 #2a2a2a;
        }
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #555;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
        }
        .bot {
            background: #444;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #333;
            border-top: 1px solid #555;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: #444;
            color: #fff;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .loading {
            width: 30px;
            height: 30px;
            border: 4px solid #666;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .image-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .image-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(30px);
            transition: height 5s ease-out, opacity 5s ease-out;
            opacity: 1;
        }
        .image-mask.reveal {
            height: 0%;
            opacity: 0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 70%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            color: #000;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ...">
            <button id="send-btn">ÈÄÅÂá∫</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>ÊÑö‰∫∫ÁØÄÂø´Ê®ÇÔºÅ</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            const popup = document.getElementById("popup");
            let imageShown = false;

            setTimeout(() => {
                addMessage("bot", "‰Ω†Â•ΩÔºåÊàëÊòØChat RCÔºåË´ãÊèê‰æõÁπ™ÂúñÁ¥∞ÁØÄÔºå‰ø∫‰æÜÊõø‰Ω†Áπ™Ë£ΩÂ∞àÂ±¨ÂúñÁâá„ÄÇ");
            }, 1000);

            sendBtn.addEventListener("click", function() {
                let message = userInput.value.trim();
                if (message === "") return;
                addMessage("user", message);
                userInput.value = "";

                if (imageShown) {
                    setTimeout(() => {
                        addMessage("bot", "ÂìàÂìàÔºåÊÑö‰∫∫ÁØÄÂø´Ê®Çüéâ");
                    }, 500);
                } else {
                    setTimeout(() => {
                        addMessage("bot", "Â∑≤Êî∂Âà∞ÊÇ®ÁöÑË´ãÊ±ÇÔºåÂç≥Â∞áÊ†πÊìöË´ãÊ±ÇÁπ™Ë£ΩÊÑö‰∫∫ÁØÄÈôêÂÆöÂúñÁâá...");
                        showLoading();
                    }, 500);
                }
            });

            function addMessage(sender, text) {
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message", sender);
                messageDiv.innerHTML = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function showLoading() {
                let loadingDiv = document.createElement("div");
                loadingDiv.classList.add("loading");
                chatBox.appendChild(loadingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(() => {
                    loadingDiv.remove();
                    showImage();
                }, 2000);
            }

            function showImage() {
                let imageContainer = document.createElement("div");
                imageContainer.classList.add("image-container");

                let img = document.createElement("img");
                img.src = "IMG_7203.jpeg";
                img.alt = "ÊÑö‰∫∫ÁØÄÂúñÁâá";

                let mask = document.createElement("div");
                mask.classList.add("image-mask");

                imageContainer.appendChild(img);
                imageContainer.appendChild(mask);
                chatBox.appendChild(imageContainer);
                chatBox.scrollTop = chatBox.scrollHeight;
                imageShown = true;

                setTimeout(() => {
                    mask.classList.add("reveal");
                }, 500);

                setTimeout(() => {
                    showPopup();
                }, 5500);
            }

            function showPopup() {
                popup.classList.add("show");
                setTimeout(() => {
                    popup.classList.remove("show");
                }, 2000);
            }
        });
    </script>
</body>
</html>
